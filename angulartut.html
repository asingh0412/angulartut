<!DOCTYPE html>
<html lang="en" dir="ltr" >
  <head>
    <meta charset="utf-8">
    <title>AngulaJS Tutorial</title>
  </head>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script> -->
  <body >
    <h1>Aman</h1>
    <!-- This div element is basically a view -->
    <!-- our $scope component to provide data to our view  -->
    <div ng-app="app1" ng-init="person={fName:'Aman', lName:'Singh'}">
      <!-- capitals= [{city:'Herndon', state:'Virginia'},
                  {city:'Seattle', state:Washington},
                  {city='Turlock', state:'California'}]"> -->
        <div ng-controller="ctrl1">

          <span>value:</span> <br>
            <input type="text" ng-model="first" /> <br>
            <input type="text" ng-model="second" /> <br>
            <button ng-click="updateValue()">Sum</button>
            <br><br>
              {{calculation}}
          <h1>Test</h1>
          <p>Your Second value is
           <span ng-bind="second"></span></p>
           <p>{{person.fName}} you entered {{first + second}}</p>
           <ul>
             <li ng-repeat="x in capitals">
             {{x.city + ", " + x.state}}
             </li>
           </ul>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/exam1.js" type="text/javascript">
    </script>
  </body>
</html>
