<!DOCTYPE html>
<html lang="en" ng-app="app4" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AngularJS tutorial 4</title>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>

      <style >
        [ng\:cloak], [ng-cloak], .ng-cloak {
          display:none;
        }
        .bluetext{
          color: blue;
        }
        .boldtext {
          font-weight: bold;
        }
        .stripedblue{
          color:#007FFF;
          background-color:#DBE9F4;
        }
        .stripedbeige{
          color:#CC0000;
          background-color:#F5F5DC;
        }
      </style>
  </head>
  <body>
    <div ng-controller="eventCtrl">
      <p>
          <select ng-model="textStyling" class="" name="">
            <option value="bluetext">Blue Text</option>
            <option value="boldtext">Bold Text</option>
          </select>
      </p>
      <p ng-class="textStyling">Some random text</p>
      <table>
        <tr ng-repeat="item in capitals"
          ng-class-even="'stripedblue'"
          ng-class-odd="'stripedbeige'">

        
         <td>{{item.city}}</td>
         <td>{{item.state}}</td>
      </table>
      <p>

        <button ng-disabled="disableButton">Button</button>
      </p>
      <p>
          <input type="checkbox" ng-model="disableButton" name="" value="">
          Disable Button
      </p>
      <p>
        <input type="checkbox" ng-model="dayTimeButton" name="" value=""> Morning
      </p>
      <p ng-hide="!dayTimeButton">Good Morning</p>
      <p ng-hide="dayTimeButton">Good Evening</p>


    </div>

  </body>
<script src="js/exam4.js" type="text/javascript"></script>
</html>
